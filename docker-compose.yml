version: "3.9"

services:
  paddleocr-server:
    build:
      context: .
      args:
        PADDLE_IMAGE_TAG: ${PADDLE_IMAGE_TAG:-3.2.2-gpu-cuda12.6-cudnn9.5}
    image: paddleocr-server:local
    env_file:
      - ${ENV_FILE:-.env}
    ports:
      - "${HOST_PORT:-5215}:5000"
    volumes:
      - ${PADDLEOCR_HOME:-./.paddleocr}:/root/.paddleocr
    restart: unless-stopped
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: ["gpu"]
