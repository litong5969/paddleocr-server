version: "3.8"

services:
  paddleocr-server:
    image: ghcr.io/litong5969/paddleocr-server:latest
    container_name: paddleocr-server
    environment:
      - TZ=Asia/Shanghai
      - METRICS_ENABLED=false
    ports:
      - "${HOST_PORT:-5215}:5000"
    volumes:
      # 挂载本地 Web GUI（只读），便于热更新
      - ./web:/app/web:ro
    restart: unless-stopped

